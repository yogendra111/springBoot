server:
  port: 8084
  
spring:
  application:
    name: apigateway
  cloud:
    gateway:
      routes:
      - id: userservice
        uri: lb://userservice
        predicates:
        - Path=/users/**
        
      - id: hotelservice
        uri: lb://hotelservice
        predicates:
        - Path=/hotels/**,/staffs/**
        
      - id: ratingservice
        uri: lb://ratingservice
        predicates:
        - Path=/ratings/**
    
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka