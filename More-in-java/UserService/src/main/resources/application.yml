server:
  port: 8081

spring:
  application:
    name: userservice
  datasource:
    url: jdbc:mysql://localhost:3306/microservices
    username: myuser
    password: mypassword
    driver-class-name: com.mysql.cj.jdbc.Driver 

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        
# configuration from the github repo act as server for the eureka configuration
  config:
    import: optional:configserver:http://localhost:8085

